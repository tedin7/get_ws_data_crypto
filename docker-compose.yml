# Docker Compose configuration for the public Bybit websocket app (app) and data archiver (archiver).
version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-u", "main.py"]
    volumes:
      - .:/app
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys; import main as m; sys.exit(0 if getattr(m, 'healthcheck', lambda: False)() else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  archiver:
    build:
      context: .
      dockerfile: Dockerfile.archiver
    working_dir: /app
    volumes:
      - ./:/app
      - ./ws_data:/app/ws_data
    environment:
      PYTHONUNBUFFERED: "1"
      TZ: "UTC"
    command: ["python", "-u", "archiver.py"]
    restart: unless-stopped
